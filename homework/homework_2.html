<script>
    function checkAll() {
        if (!checkUserId(form.fname.value)) {
            return false;
        }

        /** else if($('select[name="count"] option:selected').val()==""){                          
          alert("수량을 선택하세요");
          $('select[name="count"]').focus();
        return false;
        }
        **/

        else if (!checkaddress(form.address.value)) {
            console.dir(form.address);
            form.address.focus();
            return false;
        }
        else if (!checkpnumber(form.pnumber.value)) {
            console.dir(form.pnumber);
            form.pnumber.focus();
            return false;
        }
        
        /*문제 : 배송요청 알림 안뜸*/
        else if (!checksubject(form.subject1.value)) {
            console.dir(form.subject1);
            form.subject1.focus();
            return false;

        }
 
        return true;
    }
 
    // 공백확인 함수
    function checkExistData(value, dataName) {
        if (value == "") {
            alert(dataName + " 입력해주세요!");
            return false;
        }
        return true;
    }

    function checkUserId(id) {
        //Id가 입력되었는지 확인하기
        if (!checkExistData(id, "주문자 성함을"))
            return false;
        var nameRegExp = /^[가-힣]{2,4}$/; //아이디 유효성 검사
        if (!nameRegExp.test(id)) {
            alert("주문자 성함이 올바르지 않습니다.");
            form.fname.value = "";
            form.fname.focus();
            return false;
        }
        return true; //확인이 완료되었을 때
    }

    function checkaddress(address) {
        //주소가 입력되었는지 확인하기
        if (!checkExistData(address, "주소를"))
            return false;
        var addressRegExp = /^[가-힣-9_]{2,30}$/; //주소 유효성 검사
        if (!addressRegExp.test(address)) {
            alert("주소가 올바르지 않습니다.");
            form.address.value = "";
            form.address.focus();
            return false;
        }
        return true; //확인이 완료되었을 때
    }


    function checkpnumber(pnumber) {
        //pnumber이 입력되었는지 확인하기
        if (!checkExistData(pnumber, "전화번호를"))
            return false;
        var pnumberRegExp = /^[9]*[-]{1}+[9]{3,4}$/;
        if (!pnumberRegExp.test(pnumber)) {
            alert("전화번호를 000-0000-0000형식으로 입력해주세요");
            form.pnumber.value = "";
            form.pnumber.focus();
            return false;
        }
        return true; //확인이 완료되었을 때
    }

    function checksubject(subject1) {
        //배송요청이 입력되었는지 확인하기
        if (!checkExistData(subject1, "배송요청을"))
            return false;
        var subject1RegExp = /^[가-힣-9_]{1,30}$/; //유효성 검사
        if (!subject1RegExp.test(subject1)) {
            alert("30자 이하로 입력해주세요.");
            form.subject1.value = "";
            form.subject1.focus();
            return false;
        }
        return true; //확인이 완료되었을 때
    }
 

</script>
